<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loja Salve Maria Imaculada</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="https://via.placeholder.com/40" alt="Logo Loja Salve Maria Imaculada" class="logo">
            <h1>Loja Salve Maria Imaculada</h1>
        </div>
    </header>

    <div class="container">
        <div class="sidebar-and-content">
            <aside class="sidebar">
                <div class="pesquisa-container">
                    <input type="text" class="pesquisa-input" id="pesquisa-input" placeholder="Pesquisar produtos">
                    <i class="fas fa-search pesquisa-icon"></i>
                    <button class="limpar-pesquisa" id="limpar-pesquisa" title="Limpar pesquisa">✕</button>
                </div>
                <div class="categorias" id="categorias-container">
                    <button class="categoria-btn active" data-categoria="todos">Todos</button>
                    </div>
            </aside>

            <main class="main-content">
                <div class="produtos-grid" id="produtos-container">
                    <div class="produto-card">
                        <div class="produto-imagem-container">
                            <div class="placeholder-imagem">Carregando...</div>
                        </div>
                        <div class="produto-info">
                            <div class="produto-titulo">Carregando produtos...</div>
                            <div class="produto-atributos">
                                <p>Aguarde enquanto carregamos nosso catálogo</p>
                            </div>
                            <div class="produto-preco">R$ 0,00</div>
                            <button class="add-carrinho" disabled>Carregando</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="carrinho-flutuante" id="carrinho-flutuante">
        <div class="carrinho-icon" id="carrinho-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="carrinho-count" id="carrinho-count">0</span>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="carrinho-sidebar" id="carrinho-sidebar">
        <div class="carrinho-header">
            <h2>Seu Carrinho</h2>
            <button id="fechar-carrinho">✕</button>
        </div>
        
        <div class="carrinho-content" id="carrinho-content">
            <div class="carrinho-vazio">Seu carrinho está vazio</div>
            </div>
        
        <div class="carrinho-footer">
            <div class="carrinho-total">
                <span>Total:</span>
                <span>R$ <span id="carrinho-total">0,00</span></span>
            </div>
            <button class="whatsapp-btn" id="finalizar-pedido">
                <i class="fab fa-whatsapp"></i>
                Finalizar Pedido
            </button>
        </div>
    </div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-container">
            <h3>Informações para o Pedido</h3>
            <form id="dados-cliente">
                <div class="form-group">
                    <label for="nome-cliente">Seu Nome Completo:</label>
                    <input type="text" id="nome-cliente" required>
                </div>
                <div class="form-group">
                    <label for="telefone-cliente">WhatsApp (obrigatório):</label>
                    <input type="tel" id="telefone-cliente" placeholder="(00) 00000-0000" required>
                </div>
                <div class="form-group">
                    <label for="observacoes">Observações:</label>
                    <textarea id="observacoes" rows="3" placeholder="Alguma informação adicional sobre seu pedido..."></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-cancelar" id="cancelar-pedido">Cancelar</button>
                    <button type="submit" class="btn-confirmar">Enviar Pedido</button>
                </div>
            </form>
        </div>
    </div>

    <div class="feedback" id="feedback"></div>

    <script src="script.js"></script>
</body>
</html>
