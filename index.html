<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Salve Maria Imaculada</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
        <h1>Loja Salve Maria Imaculada</h1>
    </header>

    <div class="container">
        <aside class="categorias-sidebar" id="categorias-container">
            <h3>Categorias</h3>
            </aside>

        <main class="conteudo-principal">
            <div class="pesquisa-container">
                <input type="text" class="pesquisa-input" id="pesquisa-input" placeholder="Pesquisar por nome, material...">
                <button class="limpar-pesquisa" id="limpar-pesquisa" title="Limpar pesquisa">âœ•</button>
            </div>

            <div class="produtos-grid" id="produtos-container">
                <div class="placeholder-card">Carregando produtos...</div>
            </div>
        </main>
    </div>

    <div class="carrinho-fab" id="carrinho-fab">
        <span id="carrinho-icon">ðŸ›’</span>
        <span class="carrinho-count" id="carrinho-count">0</span>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="carrinho-sidebar" id="carrinho-sidebar">
        <div class="carrinho-header">
            <h2>Seu Carrinho</h2>
            <button id="fechar-carrinho">âœ•</button>
        </div>
        <div class="carrinho-content" id="carrinho-content">
            </div>
        <div class="carrinho-footer">
            <div class="carrinho-total">
                <span>Total:</span>
                <span>R$ <span id="carrinho-total">0,00</span></span>
            </div>
            <button class="whatsapp-btn" id="finalizar-pedido">
                Finalizar Compra
            </button>
        </div>
    </div>

    <div class="feedback" id="feedback"></div>

    <script src="script.js" defer></script>
</body>
</html>
